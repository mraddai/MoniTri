<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - MoniTri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">
    <div class="analytics-container">
        <div class="page-header">
            <h1 class="display-4 mb-0">üìä Spending Analytics</h1>
            <p class="lead mt-2">Track and analyze your expenses</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalExpenses">$0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categoryCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgExpense">$0</div>
                <div class="stat-label">Average Expense</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highestCategory">-</div>
                <div class="stat-label">Top Category</div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="text-center mb-4">Spending by Category</h3>
            <div id="noDataMessage" class="error-message" style="display: none;">
                <h5>No Data Available</h5>
                <p>Add some expenses to see your analytics!</p>
            </div>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="text-center">
            <button onclick="goBack()" class="btn btn-custom btn-lg">
                ‚Üê Back to Expenses
            </button>
        </div>
    </div>

    <script>
        // Sample data - replace with actual data from your backend
        const sampleData = {
            categories: ['Food', 'Transportation', 'Entertainment', 'Utilities', 'Shopping'],
            totals: [450, 200, 150, 300, 250]
        };

        // Initialize the page
        function initializeAnalytics() {
            try {
                // Get data (in a real app, this would come from your backend)
                const data = getSampleData();

                if (!data.categories.length || !data.totals.length) {
                    showNoDataMessage();
                    return;
                }

                // Update statistics
                updateStatistics(data);

                // Create chart
                createCategoryChart(data);

            } catch (error) {
                console.error('Error initializing analytics:', error);
                showErrorMessage('Failed to load analytics data');
            }
        }

        function getSampleData() {
            // In a real Flask app, you would get this data via:
            // - AJAX call to your backend
            // - Template variables rendered server-side
            // - Local storage for client-side apps

            return sampleData;
        }

        function updateStatistics(data) {
            const total = data.totals.reduce((sum, amount) => sum + amount, 0);
            const categoryCount = data.categories.length;
            const avgExpense = categoryCount > 0 ? total / categoryCount : 0;
            const highestIndex = data.totals.indexOf(Math.max(...data.totals));
            const topCategory = data.categories[highestIndex] || '-';

            document.getElementById('totalExpenses').textContent = `$${total.toFixed(2)}`;
            document.getElementById('categoryCount').textContent = categoryCount;
            document.getElementById('avgExpense').textContent = `$${avgExpense.toFixed(2)}`;
            document.getElementById('highestCategory').textContent = topCategory;
        }

        function createCategoryChart(data) {
            const ctx = document.getElementById('categoryChart');

            if (!ctx) {
                console.error('Chart canvas not found');
                return;
            }

            // Enhanced color palette
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0'
            ];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.categories,
                    datasets: [{
                        label: 'Spending Amount',
                        data: data.totals,
                        backgroundColor: colors.slice(0, data.categories.length),
                        borderColor: '#fff',
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: $${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }

        function showNoDataMessage() {
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('categoryChart').style.display = 'none';
        }

        function showErrorMessage(message) {
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.innerHTML = `
                <div class="error-message">
                    <h5>Error</h5>
                    <p>${message}</p>
                </div>
            `;
        }

        function goBack() {
            // In a Flask app, you would use: window.location.href = "{{ url_for('index') }}";
            // For demo purposes:
            if (window.history.length > 1) {
                window.history.back();
            } else {
                alert('This would navigate back to your expenses page');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeAnalytics);

        // Handle window resize
        window.addEventListener('resize', function () {
            // Chart.js automatically handles responsive resizing
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
