<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoniTri - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .main-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .custom-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .custom-card .card-header {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 20px 25px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-custom {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-analytics {
            background: var(--success-gradient);
            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .btn-analytics:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-floating>.form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-floating>.form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .expenses-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .table> :not(caption)>*>* {
            border-bottom-width: 1px;
            border-color: #f8f9fa;
            padding: 15px;
        }

        .table thead th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .expense-row {
            transition: all 0.3s ease;
        }

        .expense-row:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }

        .category-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .amount-positive {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .alert-custom {
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2.5rem;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="main-header">
        <div class="container">
            <div class="text-center">
                <h1><i class="fas fa-wallet me-3"></i>MoniTri</h1>
                <p class="subtitle mb-0">Your Smart Personal Expense Tracker</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="#" onclick="viewAnalytics()" class="btn-analytics">
                <i class="fas fa-chart-line"></i>
                View Analytics
            </a>
        </div>

        <!-- Flash Messages -->
        <div id="flashMessages">
            <!-- Sample success message -->
            <div class="alert alert-success alert-custom alert-dismissible fade show" role="alert"
                style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-overview fade-in">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="value" id="totalAmount">$0.00</div>
                <div class="label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-list"></i></div>
                <div class="value" id="expenseCount">0</div>
                <div class="label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-tags"></i></div>
                <div class="value" id="categoryCount">0</div>
                <div class="label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-calendar-day"></i></div>
                <div class="value" id="todayExpense">$0.00</div>
                <div class="label">Today's Spending</div>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="custom-card mb-4 fade-in">
            <div class="card-header">
                <i class="fas fa-plus-circle me-2"></i>Add New Expense
            </div>
            <div class="card-body p-4">
                <form id="expenseForm" onsubmit="addExpense(event)">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="category" name="category"
                                    placeholder="Category" required list="categoryList">
                                <label for="category"><i class="fas fa-tag me-2"></i>Category *</label>
                                <datalist id="categoryList">
                                    <option value="Food & Dining">
                                    <option value="Transportation">
                                    <option value="Shopping">
                                    <option value="Entertainment">
                                    <option value="Bills & Utilities">
                                    <option value="Healthcare">
                                    <option value="Education">
                                    <option value="Travel">
                                </datalist>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-floating">
                                <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount"
                                    placeholder="Amount" required>
                                <label for="amount"><i class="fas fa-dollar-sign me-2"></i>Amount *</label>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="description" name="description"
                                    placeholder="Description">
                                <label for="description"><i class="fas fa-comment me-2"></i>Description
                                    (optional)</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-custom">
                            <i class="fas fa-plus me-2"></i>Add Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="custom-card fade-in">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-history me-2"></i>Recent Expenses</span>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-light" onclick="sortExpenses('date')">
                        <i class="fas fa-sort-amount-down"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light" onclick="filterExpenses()">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="expensesContainer">
                    <div class="table-responsive expenses-table">
                        <table class="table table-hover mb-0" id="expensesTable">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar me-2"></i>Date</th>
                                    <th><i class="fas fa-tag me-2"></i>Category</th>
                                    <th><i class="fas fa-comment me-2"></i>Description</th>
                                    <th class="text-end"><i class="fas fa-dollar-sign me-2"></i>Amount</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTableBody">
                                <!-- Sample data -->
                            </tbody>
                        </table>
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-receipt"></i>
                        <h4>No expenses yet</h4>
                        <p>Start tracking your expenses by adding your first entry above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for demonstration
        let expenses = [
            {
                id: 1,
                date: new Date().toISOString().split('T')[0],
                category: 'Food & Dining',
                description: 'Lunch at cafe',
                amount: 25.50
            },
            {
                id: 2,
                date: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                category: 'Transportation',
                description: 'Gas for car',
                amount: 45.00
            },
            {
                id: 3,
                date: new Date(Date.now() - 172800000).toISOString().split('T')[0],
                category: 'Entertainment',
                description: 'Movie tickets',
                amount: 30.00
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            updateStats();
            renderExpenses();
            loadCategoryHistory();
        });

        function addExpense(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const expense = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                category: formData.get('category'),
                description: formData.get('description') || '-',
                amount: parseFloat(formData.get('amount'))
            };

            // Add to expenses array
            expenses.unshift(expense);

            // Update UI
            updateStats();
            renderExpenses();
            showSuccessMessage('Expense added successfully!');

            // Reset form
            form.reset();

            // In a real Flask app, you would submit to your backend here
            console.log('New expense:', expense);
        }

        function updateStats() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const categories = [...new Set(expenses.map(exp => exp.category))];
            const today = new Date().toISOString().split('T')[0];
            const todayExpenses = expenses.filter(exp => exp.date === today);
            const todayTotal = todayExpenses.reduce((sum, exp) => sum + exp.amount, 0);

            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('expenseCount').textContent = expenses.length;
            document.getElementById('categoryCount').textContent = categories.length;
            document.getElementById('todayExpense').textContent = `$${todayTotal.toFixed(2)}`;
        }

        function renderExpenses() {
            const tbody = document.getElementById('expensesTableBody');
            const emptyState = document.getElementById('emptyState');

            if (expenses.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = expenses.map(expense => `
                <tr class="expense-row">
                    <td>${formatDate(expense.date)}</td>
                    <td><span class="category-badge">${expense.category}</span></td>
                    <td>${expense.description}</td>
                    <td class="text-end amount-positive">$${expense.amount.toFixed(2)}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${expense.id})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                updateStats();
                renderExpenses();
                showSuccessMessage('Expense deleted successfully!');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showSuccessMessage(message) {
            const alert = document.querySelector('.alert-success');
            const messageSpan = document.getElementById('successMessage');
            messageSpan.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function viewAnalytics() {
            // In Flask app: window.location.href = "{{ url_for('analytics') }}";
            alert('This would navigate to your analytics page showing charts and insights!');
        }

        function sortExpenses(criteria) {
            if (criteria === 'date') {
                expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            renderExpenses();
        }

        function filterExpenses() {
            // Simple filter implementation
            const category = prompt('Enter category to filter by (or leave empty for all):');
            if (category === null) return;

            const filtered = category === '' ?
                expenses :
                expenses.filter(exp => exp.category.toLowerCase().includes(category.toLowerCase()));

            // Temporarily show filtered results
            const originalExpenses = [...expenses];
            expenses = filtered;
            renderExpenses();
            updateStats();

            // Reset after 5 seconds
            setTimeout(() => {
                expenses = originalExpenses;
                renderExpenses();
                updateStats();
                showSuccessMessage('Filter cleared');
            }, 5000);
        }

        function loadCategoryHistory() {
            // In a real app, this would load from backend/localStorage
            // For now, we'll use the existing categories from expenses
        }

        // Form validation
        document.getElementById('amount').addEventListener('input', function (e) {
            const value = parseFloat(e.target.value);
            if (value < 0) {
                e.target.value = 0;
            }
            if (value > 999999) {
                e.target.value = 999999;
            }
        });

        // Auto-resize and animations
        window.addEventListener('resize', function () {
            // Handle responsive adjustments
        });

        // Add some sample categories to datalist based on existing expenses
        function updateCategoryList() {
            const categories = [...new Set(expenses.map(exp => exp.category))];
            const datalist = document.getElementById('categoryList');
            categories.forEach(cat => {
                if (![...datalist.options].some(opt => opt.value === cat)) {
                    const option = document.createElement('option');
                    option.value = cat;
                    datalist.appendChild(option);
                }
            });
        }

        // Initialize category list
        updateCategoryList();
    </script>
</body>

</html>
